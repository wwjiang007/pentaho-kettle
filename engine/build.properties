#System Properties
dependency.kettle.revision=8.0-SNAPSHOT
ivy.artifact.id=kettle-engine
ivy.artifact.group=pentaho-kettle
version=8.0-SNAPSHOT
project.revision=8.0-SNAPSHOT
impl.vendor=Pentaho Corporation
impl.version=${version}
impl.title=Pentaho Data Integration
impl.title.engine=Pentaho Data Integration Engine
impl.productID=pdi-ce
tests.publish=true

classes=bin/classes
build=bin
dist=dist

# Dependency revisions
dependency.pentaho-registry.revision=8.0-SNAPSHOT
dependency.mondrian.revision=3.15-SNAPSHOT
dependency.pentaho-connections.revision=8.0-SNAPSHOT
dependency.pentaho-reporting.revision=8.0-SNAPSHOT
dependency.reporting-engine.group=org.pentaho.reporting.engine

# Release type is either "se" or "open"
product.release.type=open
product.release.number=${release.version}

# Unit test reports from JUnit are deposited into this directory
